<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoDash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;400&display=swap" rel="stylesheet">
  <style>
    body {
      background: #FCFCFD;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, #2fb7ec 0%, #192850 100%);
      color: #fff;
      padding: 22px 0 17px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .site-title {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .divisor {
      position: absolute;
      left: 40px;
      font-weight: 300;
      font-size: 1.09rem;
      letter-spacing: 1.5px;
      color: #cff2ff;
      text-shadow: 0 1px 3px #19387066;
    }
    @media (max-width: 600px){
      .site-title { font-size: 3.4rem; }
      .divisor-tech { right: 10px; font-size: 1rem;}
    }
    .subtitle {
      color: #2fb7ec;
      text-align: center;
      font-size: 1.15rem;
      margin-top: 14px;
      margin-bottom: 0;
      letter-spacing: 1px;
    }
    main {
      flex: 1;
      width: 100%;
      max-width: 520px;
      margin: 24px auto 0 auto;
      background: #F5F7FB;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 #1928501a;
      padding: 28px 10px 16px 10px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .app-link {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px #2FB7EC0F, 0 1px 2px #19285008;
      padding: 14px 16px;
      transition: box-shadow 0.18s;
      gap: 14px;
    }
    .app-link:hover { box-shadow: 0 6px 18px #2fb7ec21, 0 1.5px 4px #19285018;}
    .app-link img {
      width: 40px; height: 40px;
      border-radius: 8px;
      background: #f5f7fb;
      object-fit: contain;
      border: 1.5px solid #2fb7ec26;
      margin-right: 12px;
      box-shadow: 0 0 4px #19285011;
    }
    .app-link-name {
      font-weight: 600;
      font-size: 1.11rem;
      color: #1c283a;
      flex: 1;
      text-align: left;
      letter-spacing: 1.2px;
    }
    .app-link a {
      background: #2fb7ec;
      color: #fff;
      border: none;
      font-size: 1.1rem;
      border-radius: 20px;
      padding: 7px 22px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.18s, color 0.18s;
      box-shadow: 0 1px 3px #2fb7ec20;
    }
    .app-link a:hover { background: #192850; color: #cff2ff;}
    footer {
      background: #1b2440;
      color: #b0cfff;
      border-top: 4px solid #2fb7ec;
      text-align: center;
      font-size: 1.12rem;
      letter-spacing: 1px;
      margin-top: 35px;
      padding: 16px 10px 12px 10px;
      border-radius: 0 0 16px 16px;
    }
    .poweredby {
      color: #2fb7ec;
      font-weight: 500;
      margin-right: 7px;
    }
    .footer-email {
      color: #cff2ff;
      text-decoration: underline;
      margin-left: 7px;
      transition: color 0.15s;
    }
    .footer-email:hover { color: #2fb7ec; }
  </style>
</head>
<body>
  <header>
    <span class="site-title">GoDash</span>
    <span class="divisor-tech">DIVISOR Technologies</span>
  </header>
  <div class="subtitle">All major apps, one click away!</div>
  <main>
    <div class="app-link">
      <img src="Amazone.png" alt="Amazon Logo">
      <span class="app-link-name">Amazon</span>
      <a href="https://www.amazon.in" target="_blank">Visit</a>
    </div>
    <div class="app-link">
      <img src="Blinkit.png" alt="Blinkit Logo">
      <span class="app-link-name">Blinkit</span>
      <a href="https://www.blinkit.com" target="_blank">Visit</a>
    </div>
    <div class="app-link">
      <img src="Flipkark.png" alt="Flipkart Logo">
      <span class="app-link-name">Flipkart</span>
      <a href="https://www.flipkart.com" target="_blank">Visit</a>
    </div>
    <div class="app-link">
      <img src="OYO.png" alt="OYO Logo">
      <span class="app-link-name">OYO</span>
      <a href="https://www.oyorooms.com" target="_blank">Visit</a>
    </div>
    <div class="app-link">
      <img src="Ola.png" alt="Ola Logo">
      <span class="app-link-name">Ola</span>
      <a href="https://www.olacabs.com" target="_blank">Visit</a>
    </div>
    <div class="app-link">
      <img src="Porter.png" alt="Porter Logo">
      <span class="app-link-name">Porter</span>
      <a href="https://porter.in" target="_blank">Visit</a>
    </div>
    <div class="app-link">
      <img src="Repido.png" alt="Rapido Logo">
      <span class="app-link-name">Rapido</span>
      <a href="https://www.rapido.bike/" target="_blank">Visit</a>
    </div>
    <div class="app-link">
      <img src="Swiggy.png" alt="Swiggy Logo">
      <span class="app-link-name">Swiggy</span>
      <a href="https://www.swiggy.com" target="_blank">Visit</a>
    </div>
    <div class="app-link">
      <img src="Uber.png" alt="Uber Logo">
      <span class="app-link-name">Uber</span>
      <a href="https://www.uber.com/in/en/" target="_blank">Visit</a>
    </div>
    <div class="app-link">
      <img src="Zepto.png" alt="Zepto Logo">
      <span class="app-link-name">Zepto</span>
      <a href="https://www.zeptonow.com" target="_blank">Visit</a>
    </div>
    <div class="app-link">
      <img src="Zometo.png" alt="Zomato Logo">
      <span class="app-link-name">Zomato</span>
      <a href="https://www.zomato.com" target="_blank">Visit</a>
    </div>
  </main>
  <footer>
    <span class="poweredby">Powered by Divisor Studio And Divisor Technology</span> | Contact:
    <a class="footer-email" href="mailto:divisordevelopment@gmail.com">divisordevelopment@gmail.com</a>
  </footer>
</body>
</html>
